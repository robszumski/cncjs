name: Container

on:
  push:
    branches:
      - '*'
  pull_request:
    types: [opened, reopened]

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  CONTAINER_IMAGE: quay.io/robszumski/cncjs.com:latest

jobs:
  build-container:
    runs-on: ubuntu-latest
    outputs:
      container_image: ${{ env.CONTAINER_IMAGE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: ${{ env.CONTAINER_IMAGE }}

      - name: Push Image
        if: ${{ github.ref == 'refs/heads/master' }}
        run: |
          docker push ${{ env.CONTAINER_IMAGE }}